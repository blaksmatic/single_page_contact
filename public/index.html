<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>IMDB Directory</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./data/hover-min.css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
</head>

<body ng-app="mainApp" ng-controller="mainController">
<h1 class="text-center"> Single Page Contact List</h1>

<div class="row">
    <div class="small-4 columns panel">
        <div ng-repeat="user in data">
            <a href="#/detail/{{user.name}}">
                <div class="card">
                    <h4>{{user.name}}</h4>
                    <p>{{user.tag}}</p>
                </div>
            </a>
        </div>
    </div>
    <div class="small-8 column" ng-view>

    </div>
</div>


<script src="./lib/jquery-2.1.3.min/index.js"></script>
<script src="./foundation6_lib/js/foundation.min.js"></script>
<script src="./js/script.js"></script>
<script>
    $(document).foundation();
</script>
<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
